<form [formGroup]="loginForm">
  <div class="form-control">
    <label for="email">Email</label>
    <input type="email" name="email" id="email" formControlName="email">
    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
      <p class="error" *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</p>
      <p class="error" *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</p>
    </div>
  </div>
  <div class="form-control">
    <label for="password">Password</label>
    <input type="password" name="password" id="password" formControlName="password">
    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      <p class="error" *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</p>
    </div>
  </div>
  <button type="submit" class="btn" [disabled]="loginForm.invalid" (click)="$event.preventDefault(); onLogin()">Login</button>
  <p class="signup"><a [routerLink]="['/auth/signup']">Don't have an account? Signup</a></p>
</form>
